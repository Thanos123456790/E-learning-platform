<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dislike Page</title>
    <link rel="stylesheet" href="additional-courses.css">
    <style>
        /* Add your CSS styles here */
        .feedback-container {
            text-align: center;
            padding: 20px;
            margin: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        #feedback-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <h2>Provide Your Feedback</h2>
        <textarea id="feedback-message" rows="4" cols="50" placeholder="Enter your feedback here"></textarea><br>
        <button id="send-feedback">Send</button>
    </div>

    <!-- Feedback Popup -->
    <div id="feedback-popup">
        <div class="popup-content">
            <p>Thanks for your feedback. Our team will work on your query as soon as possible.</p>
            <button id="close-popup">Close</button>
        </div>
    </div>

    <script src="dislike.js"></script>
</body>
</html>
