<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="fp.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <form id="change-password-form" class="form">
            <h1>Change Password</h1>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <i class='bx bxs-user-circle' style='color:#19251f'></i>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <i class='bx bxl-gmail' style='color:#f1440b'  ></i>
            </div>

            <div class="form-group">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password" required>
                <i class='bx bx-lock' style='color:#262424'  ></i>
            </div>

            <button type="submit" class="button">Change Password</button>
        </form>
    </div>

    <script src="change-password.js"></script>
</body>
</html>
